<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
<h2>--------Login--------</h2>
<form>
<table>
<tr><td>UserName:<input type="text" id="username"/></td></tr>
<tr><td>Password:<input type="password" id="password"/></td></tr>
<tr><td><input type="button" value="submit" onclick="javascript:validate()"/></td></tr>
</table>
</form>
<script type="text/javascript">
function validate()
{
    if(   document.getElementById("username").value == "admin"
       && document.getElementById("password").value == "root" )
    {
        alert("login successfull")
        
    }
    else if(document.getElementById("username").value != "admin"
       && document.getElementById("password").value == "root")
    {
        alert( "invalid username!!" );
        
    }
    else
    	{
    	alert( "invalid password!!" );
        
    	}
}
</script>
</body>
</html>
